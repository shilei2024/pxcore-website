server {
  listen 80;
  server_name www.pxcore.com.cn pxcore.com.cn;
  root /usr/share/nginx/html;
  index index.html;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name www.pxcore.com.cn pxcore.com.cn;
  root /usr/share/nginx/html;
  index index.html;

  ssl_certificate /etc/letsencrypt/live/www.pxcore.com.cn/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/www.pxcore.com.cn/privkey.pem;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:css|js|mjs|json|svg|png|jpg|jpeg|gif|webp|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }
}
